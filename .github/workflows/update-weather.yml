name: Update Weather Data
permissions:
  contents: write
  
on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes (fixed syntax)
  workflow_dispatch:  # Manual trigger
jobs:
  update-weather:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        batch: [0, 1, 2, 3, 4, 5, 6]  # 7 batches for ~311 beaches (45 beaches per batch)
      fail-fast: false  # Don't cancel other batches if one fails
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run weather updater (Batch ${{ matrix.batch }})
        run: |
          python weather_updater.py --once --batch-size 45 --batch-number ${{ matrix.batch }}
        env:
          GITHUB_ACTIONS: true
          JAWG_TOKEN: ${{ secrets.JAWG_TOKEN }}
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add weather_cache.json
          if git diff --staged --quiet; then
            echo "No changes to commit for batch ${{ matrix.batch }}"
          else
            git commit -m "Update weather cache - Batch ${{ matrix.batch }} - $(date)"
            git push
          fi
